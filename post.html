<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@200;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Laravel From Scratch Blog</title>
</head>
<body style="font-family: Open Sans, sans-serif;">
    <section class="px-6 py-8">
        <nav class="md:flex md:justify-between md:items-center">
            <div>
                <a href="/">
                    <img src="./images/logo.svg" alt="Laracasts Logo"  width="165" height="16"></img>
                </a>
            </div>
            <div class="mt-8 lg:mt-0">
                <a href="/" class="text-xs font-bold uppercase">Homepage</a>
                <a href="#" class="bg-blue-500 ml-3 rounded-full text-xs font-semibold text-white uppercase px-6 py-3">Subscribe for Updates</a>
            </div>
        </nav>
    
    <main class="max-w-6xl mx-auto mt-8 space-y-6">
        
        <div class="lg:grid lg:grid-cols-2">

        </div>


    </main>
        <footer class="border border-black border-opacity-5 bg-gray-100 rounded-xl text-center py-16 px-10 mt-16">
            <img src="./images/lary-newsletter-icon.svg" alt="Lary Newsletter" class="m-auto">
            <h5 class="text-3xl">Stay in touch with us with the latest posts</h5>
            <p>Promise to keep the inbox clean. No bugs.</p>

            <div class="mt-8 ">

                <div class="relative inline-block mx-auto lg:bg-gray-200 rounded-full">
                    
                    <form method="POST" action="#" class="flex-row lg:flex text-sm mb-0">
                       <div class="lg:py-3 lg:px-5 flex items-center">
                            <label for="email" class="hidden lg:inline-block">
                                <img src="./images/mailbox-icon.svg" alt="Mailbox">
                            </label>
                            <input id="email" type="text" placeholder="Your email address" class="lg:bg-transparent pl-4 outline-none">
                       </div>

                        <button type="submit" class="bg-blue-500 lg:ml-3 lg:mt-0 rounded-full text-xs font-semibold text-white uppercase px-6 py-3">Subscribe</button>

                    </form>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
